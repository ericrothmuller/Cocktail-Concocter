<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail Concocter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="text-red-900">
    <div class="flex"><!--puts header in flexbox-->
        <header class="basis-auto sm:mb-3"><!--Header Stylings-->
            <h1 class="text-2xl font-bold italic text-center">Cocktail-Concocter</h1>
            <p class="text-xs md:text-sm lg:text-base text-justify mx-2">Welcome to the Cocktail Concocter! Please select the ingredients you'd like to use in the Available Ingredients section. After clicking the search button, you will be displayed the available cocktail recipes.</p>
        </header>
    </div>

    <main class="flex flex-col sm:flex-row"><!--Main Stylings--><!--\Ingredients Stylings/-->
            <div id="ingredientdietdiv" class="flex-col sm:w-1/2 h-screen px-2 sm:pl-2">
                <div id="ingredients" class="">
                    <h2 id="ai" class="text-sm lg:text-base italic text-center sm:text-left">Available Ingredients:</h2>
                    
                    <form id="addingredientform" class="flex"> <!--Form Stylings-->
                        <input type="text" class="w-1/2 bg-orange-50 hover:bg-orange-100" id="addingredienttext">
                        <input type="submit"class="px-1 bg-sky-900 hover:bg-lime-900">
                    </form>
                    <hr />
                </div>
            
               <div id="ingredientListDiv">
                 <p id="ingredientlist" class="bg-grey-50"></p>
               </div>

                <div id="searchdiv" class=""><!--Search Div and Button Stylings-->
                    <button id="searchbutton" class="bg-sky-900 hover:bg-lime-900 w-full rounded">Search</button>
                </div>
                
            </div>

            <article id="recipediv" class="sm:w-1/2 text-center"><!--Recipe Div Stylings-->
                <h2 class="italic"><u>Recipes</u></h2>
                <br />
                <div id="recipelist1"></div>
                <div id="recipelist1ingredients"></div>
                <div id="recipelist1recipe"></div>
                <div id="recipelist2"></div>
                <div id="recipelist2ingredients"></div>
                <div id="recipelist2recipe"></div>
                <div id="recipelist3"></div>
                <div id="recipelist3ingredients"></div>
                <div id="recipelist3recipe"></div>
                <div id="recipelist4"></div>
                <div id="recipelist4ingredients"></div>
                <div id="recipelist4recipe"></div>
                <div id="recipelist5"></div>
                <div id="recipelist5ingredients"></div>
                <div id="recipelist5recipe"></div>
            </article>
    </main>

    <aside class="sm:w-1/2 h-full justify-center">
        <video width="100%" controls>
        </video>
    </aside>

    <footer class="text-center border-t-2 border-t-sky-900">~End Statement~</footer>

    <script src="./assets/script.js"></script>
</body>
</html>
